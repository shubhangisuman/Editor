<!DOCTYPE html>
<html lang="en">
<head>
<!--    <meta charset="UTF-8">-->
    <title>Editor</title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="style.css">
    <script src="controller.js"></script>
</head>
<body>
<div id="tool-bar">
<button class="tool-button" data-command="justifyLeft"><i class="fas fa-align-left"></i></button>
<button class="tool-button" data-command="justifyCenter"><i class="fas fa-align-center"></i></button>
<button class="tool-button" data-command="bold"><i class="fas fa-bold"></i></button>
<button class="tool-button" data-command="italic"><i class="fas fa-italic"></i></button>
<button class="tool-button" data-command="insertOrderedList"><i class="fas fa-list-ol"></i></button>
<button class="tool-button" data-command="insertUnorderedList"><i class="fas fa-list-ul"></i></button>
<button class="tool-button" data-command="createLink"><i class="fas fa-link"></i></button>
</div>
<div id="output" contenteditable="true"></div>

</body>
</html>
